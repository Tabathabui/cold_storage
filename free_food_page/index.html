<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/images/browsericon.png" /> -->

    <title>Comida Gratis</title>
  </head>

  <body style="position: relative;">
    <div class="container site-container">
      <section class="search-section">
        <div class="main-title">
          <h1>Find A Fridge Near You</h1>
        </div>
        <div class="tab-nav background-color-secondary">
          <div class="tab active">Free Food</div>
          <div class="tab">Contribute Food</div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <div class="py-3"><span style="font-weight: 600;">6 Fridges</span> Found Near You</div>
            <div style="position: relative;">
              <input id="autocomplete" />
              <div id="map"></div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="py-3">Let the community know how it's doing by checking in.</div>
            <ul id="cards"></ul>
          </div>
        </div>
      </section>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXDo6b4jblBqU-Z32kKkU-7bTwsyAonnI&libraries=places&callback=initMap"></script>
  </body>
</html>
